<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Codes</title>
</head>
<body>
    <h1>Status Code Errors</h1>
    <div>
        <h2>Client Error Responses</h2>
            <h3>400 - Bad Request</h3>
            <h3>401 - Unathorized</h3>
            <h3>403 - Forbidden</h3>
            <h3>404 - Not Found</h3>
        <h2>Server Error Responses</h2>
            <h3>500 - Internal Server Error</h3>
            <h3>502 - Bad Gateway</h3>
            <h3>503 - Service Unavailable</h3>
    </div>
</body>
</html>
